<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIDEASY App</title>
  <!-- Tailwind CSS CDN - essential for the styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styles for Tailwind's scrollbar-thin utility */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px; /* For horizontal scrollbars */
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(139, 92, 246, 0.2); /* purple-500/20 */
      border-radius: 4px;
      border: 2px solid transparent; /* Adjust based on background */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: rgba(139, 92, 246, 0.4); /* purple-500/40 */
    }

    /* Basic body styles for dark theme and full height */
    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background-color: #121212; /* Dark background */
      color: white; /* Default text color */
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Styles for the background grid pattern */
    .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #2a2a2a 1px, transparent 1px),
                          linear-gradient(to bottom, #2a2a2a 1px, transparent 1px);
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Your compiled React application JavaScript will be loaded here by your build tool.
       In a typical React project, this would be auto-generated as main.js or index.js -->
   <script type="module" src="/assets/index.js"></script> 
</body>
</html>
